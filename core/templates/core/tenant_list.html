{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Tenants</h2>
    <ul class="list-group">
        {% for tenant in tenants %}
        <li class="list-group-item">
            <a href="/core/dashboard/{{ tenant.id }}/">{{ tenant.domain }}</a>
        </li>
        {% endfor %}
    </ul>
    <div class="mt-3">
        <a href="/core/tenants/add/" class="btn btn-primary">Add New Tenant</a>
    </div>
</div>
{% endblock %}
