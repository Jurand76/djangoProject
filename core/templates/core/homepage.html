{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Welcome to Multi-Tenant App</h1>
    {% if user.is_authenticated %}
        <p>Hello, {{ user.username }}!</p>
        <div class="mt-3">
            <a href="/core/tenants/" class="btn btn-primary">Choose Tenant</a>
            <a href="/core/tenants/add/" class="btn btn-success">Add Tenant</a>
            <a href="/logout/" class="btn btn-danger">Logout</a>
        </div>
    {% else %}
        <p>Please log in to access tenant features.</p>
        <div class="mt-3">
            <a href="/login/" class="btn btn-primary">Login</a>
        </div>
    {% endif %}
</div>
{% endblock %}
